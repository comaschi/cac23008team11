    <div id="body" class="container mt-3">
        <h1>Eliminar platos</h1>
        <table class="table table-dark table table-striped text-center">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th align="right">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="plato in platos">
                    <td>{{ plato.platoId }}</td>
                    <td>{{ plato.title }}</td>
                    <td>{{ plato.description }}</td>
                    <td align="right">{{ plato.precio }}</td>
                    <td><button @click="eliminarPlato(plato.platoId)">Eliminar</button></td>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const URL = "http://comaschi.pythonanywhere.com/";
        const app = Vue.createApp({
            data() {
                return {
                    platos: []
                }
            },
            methods: {
                obtenerPlato() {
                    fetch(URL + 'platos')
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Error al obtener los platos.');
                            }
                        })
                        .then(data => {
                            this.platos = data;
                        })
                        .catch(error => {
                            console.log('Error:', error);
                            alert('Error al obtener los platos.');
                        });
                },
                eliminarPlato(codigo) {
                    fetch(URL + `platos/${codigo}`, { method: 'DELETE' })
                        .then(response => {
                            if (response.ok) {
                                this.platos = this.platos.filter(plato => plato.platoId !== codigo);
                                console.log('plato eliminado correctamente.');
                            } else {
                                throw new Error('Error al eliminar el plato.');
                            }
                        })
                        .catch(error => {
                            alert('Error al eliminar el plato.');
                        });
                }
            },
            mounted() {
                this.obtenerPlatos();
            }
        });
        app.mount('#body');
    </script>
