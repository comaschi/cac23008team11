        <h1 class="mb-3 text-opacity-75">Añadir platos a la carta</h1>

    <form id="formulario">
        <div class="container col-sm-6 col-md-4 col-lg-4 col-xl-">
            <div class="mb-3">
                <label for="platoId" class="form-label fw-bold">Código</label>

            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Nombre del plato</label>
                <textarea class="form-control border-dark-subtle" id="title" rows="1"
                    placeholder="Ingrese el nombre del plato"></textarea>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Descripción</label>
                <textarea class="form-control border-dark-subtle" id="description" rows="3"
                    placeholder="Ingrese una breve descripción del plato"></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label fw-bold">Precio</label>
                <input type="number" class="form-control border-dark-subtle" id="precio"
                    placeholder="Ingrese el precio del plato" step="0.10">
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label fw-bold">URL de imagen</label>
                <input type="text" class="form-control border-dark-subtle" id="imageUrl"
                    placeholder="Ingrese la URL de la imagen del plato">
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-success">Añadir plato</button>
                <a href="index_CRUD.html" class="btn btn-primary">Volver</a>
            </div>
    </form>

    <script>
        const URL = "http://comaschi.pythonanywhere.com/"
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault();
            var platoId = document.getElementById('platoId').value;
            var title = document.getElementById('title').value;
            var description = document.getElementById('description').value;
            var precio = document.getElementById('precio').value;
            var imageUrl = document.getElementById('precio').value;
            var plato = {
                platoId: platoId,
                title: title,
                description: description,
                precio: precio
            };
            console.log(plato)
            fetch(URL + 'platos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(plato)
            })
                .then(function (response) {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error al agregar el plato.');
                    }
                })
                .then(function (data) {
                    alert('Plato agregado correctamente.');
                    document.getElementById('platoId').value = "";
                    document.getElementById('title').value = "";
                    document.getElementById('description').value = "";
                    document.getElementById('precio').value = "";
                    document.getElementById('imageUrl').value = "";
                })
                .catch(function (error) {
                    alert('Error al agregar el plato.');
                });
        })
    </script>
