    <div id="app" class="container mt-3">
        <h1>Modificar platos de la carta</h1>
        <form @submit.prevent="obtenerPlato">
            <div class="container col-sm-6 col-md-4 col-lg-4 col-xl-">
                <div class="mb-3">
                    <label for="platoId" class="form-label fw-bold">Código</label>
                    <input type="text" v-model="platoId" required class="form-control border-dark-subtle"
                        placeholder="Ingrese el código (número) del plato">
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-success" type="submit">Obtener plato</button>
                    <a href="index_CRUD.html" class="btn btn-primary">Volver</a>
                </div>
            </div>
        </form>
        <div v-if="mostrarDatosPlato">
            <h2>Datos del Plato</h2>
            <form @submit.prevent="guardarCambios">
                <label for="descripcionModificar" class="form-label fw-bold">Descripción:</label>
                <input type="text" id="descripcionModificar" v-model="description" required
                    class="form-control border-dark-subtle"><br>
                <label for="nombreModificar" class="form-label fw-bold">Cantidad:</label>
                <input type="number" id="nombreModificar" v-model="title" required
                    class="form-control border-dark-subtle"><br>
                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required
                    class="form-control border-dark-subtle"><br>
                <button type="submit" class="btn-warning">Guardar modificación</button>
                <a href="modificaciones.html" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
    <footer class="py-3 my-4 bg-dark text-white">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

            <li class="nav-item"><a href="#!" class="nav-link px-2 text-white"><i

        </ul>

    </footer>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const URL = "http://comaschi.pythonanywhere.com/";
        const app = Vue.createApp({
            data() {
                return {
                    platoId: '',
                    mostrarDatosPlato: false,
                    description: '',
                    title: '',
                    precio: ''
                }
            },
            methods: {
                obtenerPlato() {
                    fetch(URL + 'platos/' + this.platoId)
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Error al obtener los datos del plato.');
                            }
                        })
                        .then(data => {
                            this.description = data.description;
                            this.title = data.title;
                            this.precio = data.precio;
                            this.mostrarDatosPlato = true;
                        })
                        .catch(error => {
                            alert('Error al obtener los datos del plato.');
                        });
                },
                guardarCambios() {
                    const plato = {
                        platoId: this.platoId,
                        description: this.description,
                        title: this.title,
                        precio: this.precio
                    };
                    fetch(URL + 'platos/' + this.platoId, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(plato)
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Error al guardar los cambios del plato.');
                            }
                        })
                        .then(data => {
                            alert('Plato modificado correctamente.');
                            location.reload();
                        })
                        .catch(error => {
                            alert('Error al guardar los cambios del plato.');
                        });
                }
            }
        });
        app.mount('#app');
    </script>
</body>
